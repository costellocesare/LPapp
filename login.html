<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="styleslogin.css">
    <title>Login</title>
</head>
<body>
    <div class="logo">
        <img src="assets/logo1.png" alt="">
    </div>
    <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email"></label>
                    <input placeholder="Username" type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password"></label>
                    <input placeholder="Password" type="password" id="password" name="password" required>
                </div>
                <button id="submit" type="submit"><a style="text-decoration: none; color: white;">Login</a></button>
            </form>
            <p class="error">error! el usuario esta bloqueado</p>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
        document.getElementById("submit").addEventListener("click", function() {
            document.querySelector(".error").style.display = "block";
        });
    </script>

            window.location.href = ''; // Redirige a index.html
        });
    </script> -->
</body>
</html>
